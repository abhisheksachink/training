<!DOCTYPE html>
<html>
    <head>
        <title>Expense</title>
    </head>
    <body>
        <form action="details.html" method="post">
            <fieldset>
                <legend>Monthly Expense Report</legend>
                <label for="date" id="date">Date: </label>
                <input type="date" id="date1" name="date" ><br><br>
                <label for="mortgage" id="mortgage1">Mortgage:</label>
                <input type="text" id="mortgage" name="mortgage" ><br><br>
                <label for="gas" id="gas1">Gas:</label>
                <input type="text" id="gas" name="gas" ><br><br>
                <label for="child" id="child1">Child Care:</label>
                <input type="text" id="mchild" name="childcare" ><br><br>
                <label for="insurance" id="insurance1">Insurance:</label>
                <input type="text" id="insurance" name="insurance" ><br><br>
                <input type="radio" id="monthly" value="monthly" name="monthly">Monthly
                <input type="radio" id="yearly" value="yearly" name="yearly">Yearly<br><br>
                <label for="misc" id="misc1">Misc:</label>
                <input type="text" id="misc" name="misc" ><br><br>
                <label for="check" id="check">CheckBox:-</label>
                <input type="checkbox" id="utility" value="100">
                <label for="utility">Utility</label>
                <input type="checkbox" id="internet" value="200">
                <label for="internet">Internet</label>
                <input type="checkbox" id="mobile" value="300">
                <label for="mobile">Mobile</label><br><br>

                <input type="submit" value="Save">
                <input type="reset" value="Reset">

            </fieldset>
        </form>
    </body>
</html>
